<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./imges/calculator-icon-8175.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class=" w-full">
        <header class="bg-blue-400 h-24">
            <div class="text-white  flex items-center justify-center ">
                <h1 class="font-semibold mt-9 "> ماشین حساب آنلاین</h1>
            </div>
        </header>

        <div class="p-2 bg-yellow-100">
            <p class="text-[12px] mt-2 line-clamp-1">با کمک این ماشین حساب آنلاین می‌توانید محاسبات ساده را به آسانی
                انجام بدهید.</p>

            <div class="calculator mt-4 pl-14 pr-14">
                <div class="bg-gray-500 h-24 adadmire w-full"></div>
              
                <div class="box p-1">
                    <div dir="auto" class="box_grid1 grid grid-cols-2 gap-2">
                        <button class="">Del all</button>
                        <div class="grid grid-cols-2 gap-2">
                        <button>Del</button>
                        <button class="items-center flex justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="20px" height="20px"
                                viewBox="-3 0 19 19" class="cf-icon-svg">
                                <path
                                    d="M12.711 9.182a1.03 1.03 0 0 1-1.03 1.03H1.319a1.03 1.03 0 1 1 0-2.059h10.364a1.03 1.03 0 0 1 1.029 1.03zM5.03 4.586a1.47 1.47 0 1 1 1.47 1.47 1.47 1.47 0 0 1-1.47-1.47zm2.94 9.193a1.47 1.47 0 1 1-1.47-1.47 1.47 1.47 0 0 1 1.47 1.47z" />
                           </svg>
                        </button>
                    </div>
                    </div>
                    <div dir="auto" class="box_grid2 grid grid-cols-4 gap-2 mt-0.5  ">
<button>1</button>
<button>2</button>
<button>3</button>
<button class="items-center flex justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" height="12px" width="12px" version="1.1" id="Capa_1" viewBox="0 0 31.112 31.112" xml:space="preserve"> <polygon points="31.112,1.414 29.698,0 15.556,14.142 1.414,0 0,1.414 14.142,15.556 0,29.698 1.414,31.112 15.556,16.97   29.698,31.112 31.112,29.698 16.97,15.556 "/></svg></button>
<button>4</button>
<button>5</button>
<button>6</button>
<button>+</button>
<button>7</button>
<button>8</button>
<button>9</button>
<button>-</button>
                    </div>
                    <div dir="auto" class="box_grid3 grid grid-cols-2 gap-2 mt-1">
                          <div class="grid grid-cols-2 gap-2">
                        <button>0</button>
                            <button class="items-center flex justify-center">.</button>
                        </div>
                            <div class="grid grid-cols-1 gap-2">
                        <button class="">=</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <footer>

        </footer>

    </div>
