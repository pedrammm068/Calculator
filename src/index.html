<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./imges/calculator-icon-8175.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet">
    <script src="main.js" defer></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="md:flex md:justify-center md:items-center">
    <div class=" w-full md:max-w-[1500px] md:items-center md:flex md:justify-center md:flex-col">
        <header class="bg-blue-400 h-24 md:w-full">
            <div class="text-white  flex items-center justify-center ">
                <h1 class="font-semibold mt-9 "> ماشین حساب آنلاین</h1>
            </div>
        </header>

        <div class="p-2 bg-yellow-100 md:w-full md:max-w-[500px]">
            <p class="text-[12px] mt-2 line-clamp-1">با کمک این ماشین حساب آنلاین می‌توانید محاسبات ساده را به آسانی
                انجام بدهید.</p>

            <div class="calculator mt-4 pl-20 pr-20">
             <div dir="auto" placeholder="0" id="prive" class="text-white bg-gray-800 h-4 flex items-center adadmire w-full"></div>
              <input dir="auto" placeholder="0" id="input" type="text" disabled class="text-white font-semibold bg-gray-500 h-20   adadmire w-full">
                <div class="box p-1">
                    <div dir="auto" class="box_grid1 grid grid-cols-2 gap-2">
                        <button value="del all" class="btn-class">Del all</button>
                        <div class="grid grid-cols-2 gap-2 ">
                        <button value="del" class="btn-class">Del</button>
                        <button value="÷" class="items-center flex justify-center btn-class">÷
                        </button>
                    </div>
                    </div>
                    <div dir="auto" class="box_grid2 grid grid-cols-4 gap-2 mt-0.5  ">
<button value="1" class="button-class">1</button>
<button value="2" class="button-class">2</button>
<button value="3" class="button-class">3</button>
<button value="×" class="items-center flex justify-center btn-class">
  ×</button>
<button value="4" class="button-class">4</button>
<button value="5" class="button-class">5</button>
<button value="6" class="button-class">6</button>
<button value="+" class="btn-class">+</button>
<button value="7" class="button-class">7</button>
<button value="8" class="button-class">8</button>
<button value="9" class="button-class">9</button>
<button value="-" class="btn-class">-</button>
                    </div>
                    <div dir="auto" class="box_grid3 grid grid-cols-2 gap-2 mt-1">
                          <div class="grid grid-cols-2 gap-2">
                        <button value="0" class="button-class">0</button>
                            <button value="." class="btn-class  items-center flex justify-center">.</button>
                        </div>
                            <div class="grid grid-cols-1 gap-2 ">
                        <button value="=" class="btn-class">=</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <footer class="bg-blue-400 md:w-full mt-5 md:max-h-[200px] h-[22vh] ">
<div class="grid items-center justify-center text-yellow-50 p-11  ">
    
    <h2 class="text-center">طراحی شده توسط پدرام</h2>
<p>pedrampirdastan@gmail.com</p>
</div>
        </footer>

    </div>
</div>
</body>

</html>
